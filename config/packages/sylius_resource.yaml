# @see https://github.com/Sylius/SyliusResourceBundle/blob/master/docs/index.md
sylius_resource:
    # Override default settings
    #settings:

    settings:
        default_templates_dir: '@SyliusAdmin/shared/crud'
    # Configure the mapping for your resources
    mapping:
        paths:
            - '%kernel.project_dir%/src/Entity'
            - '%kernel.project_dir%/src/GiftCard/Entity'
            - '%kernel.project_dir%/src/Packaging/Entity'
            - '%kernel.project_dir%/src/Feed/Entity'

    # Configure your resources
    resources:
        #app.book:
            #classes:
                #model: App\Entity\Book
